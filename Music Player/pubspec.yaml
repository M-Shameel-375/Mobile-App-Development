name: spotify_app
description: A Spotify clone app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: false  # Completely disable iOS
  image_path: "assets/images/icon logo dark.png"
  adaptive_icon_background: "#191414"

flutter:
  uses-material-design: true

  assets:
    - assets/images/